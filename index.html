<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; flex-direction: column;">
    <div style="width: 50vw; height: 50vh;">
        <canvas id="myChart"></canvas>
    </div>
    <div style="width: 50vw; height: 50vh;">
        <canvas id="myChart2"></canvas>
    </div>
</body>
<script>
        const graficoBar = document.getElementById('myChart');
        const graficoLine = document.getElementById('myChart2');

        new Chart(graficoBar, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: '#Temperatura média',
                    data: [24, 19, 27, 29, 25, 30],
                    backgroundColor: 'rgb(255,50,100)',
                    borderWidth: 1
                },
                {
                    label: '#Umidade média',
                    data: [60, 70, 65, 80, 65, 95],
                    backgroundColor: 'rgb(100,216,230)',
                    borderWidth: 1
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(graficoLine, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: '#Temperatura média',
                    data: [24, 19, 27, 29, 25, 30],
                    backgroundColor: 'rgb(255,50,100)',
                    borderColor: 'rgb(255,30,100)'
                },
                {
                    label: '#Umidade média',
                    data: [60, 70, 65, 80, 65, 95],
                    backgroundColor: 'rgb(100,216,230)',
                    borderColor: 'rgb(100,196,230)'
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

</script>
</html>
